<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor and image tag</title>
</head>

<body>
    <a href="https://www.google.com" target="_blank" title="Google is one of the most popular search engine">GOOGLE</a>
    <a href="https://www.facebook.com" target="_blank">FACEBOOK</a>
    <a href="https://www.twitter.com" target="_blank">TWITTER</a>
    <a href="https://www.youtube.com" target="_blank">YOUTUBE</a>
    <!-- By default all these 4 links will be opened in the same tab -->
    <!-- If you want the link to open in different tab then write target="_blank" as written above -->

    <img src="background.jpg" alt="Stay Happy">
</body>

</html>
