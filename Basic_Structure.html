<!DOCTYPE html>    
             <!-- It is for telling the browser that document type is HTML -->

<html lang="en">
             <!-- Html tag represents the root of an html document. It is the container for all other html documents except doctype -->

             <!-- lang is telling the language used in this document, that is english -->

<head>
             <!-- container for metadata(data about data) and contains title tag -->

             <!-- Meta tags defines metadata(data about data). Meta tags are used in SEO(Search Engine Optimization). Metadata is not displayed on the web page. Metadata is used by web browsers that how to display content or reload page. -->

    <meta charset="UTF-8">
             <!-- It defines the character encoding. Value utf-8 means it will support to display any language -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
             <!-- http-equiv -- Used for http response message headers. Used to refresh the page or to set the cookie. X-UA-Compatible meta tag allows web authors to choose what version of Internet Explorer the page should be rendered as -->

             <!-- content -- specifies the property's value -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
             <!-- name -- name for the property.  -->
    <title>Basic Structure</title>
             <!-- Defines the title of the document. It must be text only. Visible in     browser's title bar -->

</head>
<body>
             <!-- It includes main content present inside an Html page which displays on the web browser -->
    
</body>
</html>
