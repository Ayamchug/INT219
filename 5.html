<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <p style="border: 2px solid red">This is a paragraph</p>
    <p style="border: 2px solid red">This is also a paragraph</p>
    <span style="border: 2px solid black">This is a span</span>
    <span style="border: 2px solid black">This is also a span</span>

    <!-- <p> is a Block element. Every <p> tag will display content in a new line. It takes the entire width. -->

    <!-- <span> is an Inline element. <span> tag does not display output in new line.
            It takes only that much space that is needed -->
</body>

</html>,
