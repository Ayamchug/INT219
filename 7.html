<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic tags</title>
</head>

<body>
    <!-- semantic tag clearly describes its meaning to both browser and developer. -->
    <details>
        <summary>There are different types of cars in India-</summary>
        Verna<br>
        City<br>
        Creta<br>
        Audi<br>
        Bmw<br>
    </details>
    <nav>
        <a href="https://www.google.com" target="_blank">GOOGLE</a><br>
        <a href="https://www.facebook.com" target="_blank">FACEBOOK</a><br>
        <a href="https://www.twitter.com" target="_blank">TWITTER</a><br>
        <a href="https://www.youtube.com" target="_blank">YOUTUBE</a><br>
    </nav>
</body>

</html>
