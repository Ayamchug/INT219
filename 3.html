<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and tables</title>
</head>

<body>
    <ol type="i">
        <!-- By default type is "1" -->
        <li>
            INDIA
            <!-- We can even create list inside list as shown below -->
            <ul>
                <li>Mumbai</li>
                <li>Delhi</li>
                <li>Kolkata</li>
            </ul>
        </li>
        <li>RUSSIA</li>
        <li>SRILANKA</li>
        <li>AUSTRALIA</li>
        <li>ENGLAND</li>
    </ol>
    <ul type="square">
        <!-- By default type is "disc" -->
        <li>Uttarakhand</li>
        <li>Uttar Pradesh</li>
        <li>Punjab</li>
        <li>Haryana</li>
        <li>Delhi</li>
    </ul>

    <table border="2px">
        <thead>
            <tr>
                <td>Name</td>
                <td>Location</td>
                <td>Section</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ayam</td>
                <td>Uttarakhand</td>
                <td>K20WN</td>
            </tr>
            <tr>
                <td>Vishal</td>
                <td>Uttar Pradesh</td>
                <td>K20BZ</td>
            </tr>
            <tr>
                <td>Mangesh</td>
                <td>Bihar</td>
                <td>K20HS</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
